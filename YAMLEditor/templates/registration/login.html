{% extends "layout/layout.html" %}
{% block content %}

{% if form.errors %}
<p>Login credentials not validated. Please try again.</p>
{% endif %}

<form action="{% url 'django.contrib.auth.views.login' %}" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>
                {{ form.username.label_tag }}
            </td>
            <td>
                {{ form.username }}
            </td>
        </tr>
        <tr>
            <td>
                {{ form.password.label_tag }}
            </td>
            <td>
                {{ form.password }}
            </td>
        </tr>
    </table>

    <input type="submit" value="login" />
    <input tupe="hidden" name="next" value="{{ next }}" />




</form>

{% endblock content %}
